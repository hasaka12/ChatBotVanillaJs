<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/3add2ed3bb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> CHAI THE BOT
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
  
    <main class="msger-chat">
      <div class="msg left-msg">
        <div
         class="msg-img"
         style="background-image: url(bot.png)"
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">CHAI BOT</div>
          </div>
  
          <div class="msg-text">
            Hi, I'm the CHAI BOT I can guess your feelings
          </div>
        </div>
      </div>
    </main>
  
    <form id="inputarea" class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn"><i class="fas fa-paper-plane"></i></button>
      <div class="msger-send-btn">
        <i id="listning-btn" onclick="handleListning(this)" class="fas fa-microphone"></i>
      </div>
      <div class="msger-send-btn">
        <i onclick="handleSpeak(this)" class="fas fa-volume-mute"></i>
      </div>
      <div class="msger-send-btn">
        <i onclick="handleClear(this)" class="fas fa-sync-alt"></i>
      </div>
    </form>
  </section>
    <script src="https://kit.fontawesome.com/3add2ed3bb.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </body>
</html>
